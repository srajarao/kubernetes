apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-agx
  labels:
    app: fastapi-agx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-agx
  template:
    metadata:
      labels:
        app: fastapi-agx
    spec:
      runtimeClassName: nvidia  # Uses the NVIDIA Container Runtime
      # hostNetwork: true         # Allows direct access to the host's network interfaces
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - agx
      securityContext:
        runAsUser: 0            # Runs as root user inside the container
      containers:
        - name: fastapi
          image: 192.168.1.150:5000/fastapi-agx:latest
       
          # -------------------------------------------------------------------
          # FIX 1: Pull from registry with insecure config
          # -------------------------------------------------------------------
          imagePullPolicy: "Always" # <--- Pull from registry
          
          # -------------------------------------------------------------------
          # FIX 2: Set working directory to the mounted code path
          # -------------------------------------------------------------------
          workingDir: /workspace  # <--- ADD THIS
          
          # -------------------------------------------------------------------
          # FIX 3: Command to start the FastAPI application with Uvicorn
          # -------------------------------------------------------------------
          # command: ["/opt/venv/bin/uvicorn", "agx_app:app", "--host", "0.0.0.0", "--port", "8000"]
          # -------------------------------------------------------------------

          env:
            - name: PYTHONPATH
              value: "/workspace"
            - name: DB_HOST
              value: "192.168.1.150"
            - name: DB_NAME
              value: "postgres"
            - name: DB_USER
              value: "postgres"
            - name: DB_PASSWORD
              value: "postgres"
            - name: DB_PORT
              value: "5432"
            - name: SKIP_DB_CHECK
              value: "true"
            - name: NVIDIA_VISIBLE_DEVICES
              value: "all"
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: "compute,utility"
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
              nvidia.com/gpu: 1  # Requests access to the single GPU
          volumeMounts:
            - name: pulse
              mountPath: /tmp/pulse
      volumes:
        - name: pulse
          hostPath:
            path: /run/user/1000/pulse
      tolerations:
      - key: "node-role.kubernetes.io/agent"
        operator: "Exists"
        effect: "NoSchedule"
      - key: "CriticalAddonsOnly"
        operator: "Equal"
        value: "true"
        effect: "NoExecute"
---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-agx-service
  labels:
    app: fastapi-agx
spec:
  type: ClusterIP
  selector:
    app: fastapi-agx
  ports:
    - name: http
      port: 8000
      targetPort: 8000